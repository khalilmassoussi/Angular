<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['/patient-add']">
            <mat-icon>add</mat-icon>
        </a>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="data" class="example-table"
               matSort matSortActive="prod_name" matSortDisableClear matSortDirection="asc">

            <!-- Patient Name Column -->
            <ng-container matColumnDef="Nom">
                <th mat-header-cell *matHeaderCellDef>Nom</th>
                <td mat-cell *matCellDef="let row">{{row.Nom}}</td>
            </ng-container>

            <!-- Patient Price Column -->
            <ng-container matColumnDef="Prenom">
                <th mat-header-cell *matHeaderCellDef>Prenom</th>
                <td mat-cell *matCellDef="let row">$ {{row.Prenom}}</td>
            </ng-container>
            <ng-container matColumnDef="NumTel">
                <th mat-header-cell *matHeaderCellDef>NumTel</th>
                <td mat-cell *matCellDef="let row">$ {{row.NumTel}}</td>
            </ng-container>
            <ng-container matColumnDef="adress">
                <th mat-header-cell *matHeaderCellDef>adress</th>
                <td mat-cell *matCellDef="let row">$ {{row.adress}}</td>
            </ng-container>
            <ng-container matColumnDef="BirthDate">
                <th mat-header-cell *matHeaderCellDef>BirthDate</th>
                <td mat-cell *matCellDef="let row">$ {{row.BirthDate}}</td>
            </ng-container>
            <ng-container matColumnDef="isActive">
                <th mat-header-cell *matHeaderCellDef>isActive</th>
                <td mat-cell *matCellDef="let row">$ {{row.isActive}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                [routerLink]="['/Patient-details/', row.id]"></tr>
        </table>
    </div>
</div>

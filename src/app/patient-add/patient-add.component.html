<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['/products']">
            <mat-icon>list</mat-icon>
        </a>
    </div>
    <mat-card class="example-card">
        <form [formGroup]="productForm" (ngSubmit)="onFormSubmit(productForm.value)">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Nom" formControlName="Nom"
                       [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!productForm.get('Nom').valid && productForm.get('Nom').touched">Please enter Patient Name</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Prenom" formControlName="Prenom"
                       [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!productForm.get('Prenom').valid && productForm.get('Prenom').touched">Please enter Patient Description</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="NumTel" formControlName="NumTel"
                       [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!productForm.get('NumTel').valid && productForm.get('NumTel').touched">Please enter Product Price</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="adress" formControlName="adress"
                       [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!productForm.get('adress').valid && productForm.get('adress').touched">Please enter Product Price</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="BirthDate" formControlName="BirthDate"
                       [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!productForm.get('BirthDate').valid && productForm.get('BirthDate').touched">Please enter Product Price</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="isActive" formControlName="isActive"
                       [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!productForm.get('isActive').valid && productForm.get('isActive').touched">Please enter Product Price</span>
                </mat-error>
            </mat-form-field>
            <div class="button-row">
                <button type="submit" [disabled]="!productForm.valid" mat-flat-button color="primary">
                    <mat-icon>save</mat-icon>
                </button>
            </div>
        </form>
    </mat-card>
</div>
